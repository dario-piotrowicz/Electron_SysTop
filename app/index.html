<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="../assets/font-awesome/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>SysTop</title>
  </head>
  <body>
    <main>
      <div class="panel show">
        <h1><i class="fas fa-microchip"></i> CPU</h1>
        <div class="progress-bar">
          <div class="progress" id="cpu-progress"></div>
        </div>
        <ul>
          <li><strong>CPU Usage</strong><span id="cpu-usage"></span></li>
          <li><strong>CPU Free</strong><span id="cpu-free"></span></li>
        </ul>
        <div id="cpu-model"></div>
      </div>

      <div class="panel">
        <h1><i class="fas fa-info"></i> System Info</h1>
        <ul>
          <li>
            <strong>Computer Name</strong><span id="computer-name"></span>
          </li>
          <li><strong>OS</strong><span id="os"></span></li>
          <li>
            <strong>System Uptime</strong><span id="system-uptime"></span>
          </li>
          <li>
            <strong>System Memory</strong><span id="system-memory"></span>
          </li>
        </ul>
      </div>

      <div class="panel">
        <h1><i class="fas fa-cog"></i> Settings</h1>
        <div id="settings-alert" class="hide"></div>
        <form id="setting-form">
          <div class="form-control">
            <label for="cpu-overload-percent">CPU Overload Warning %</label>
            <input type="number" id="cpu-overload-percent" />
          </div>
          <div class="form-control">
            <label for="alert-frequency">Alert Frequency (in minutes)</label>
            <input type="number" id="alert-frequency" />
          </div>
          <input type="submit" value="Save" class="btn" />
        </form>
      </div>
    </main>
    <nav id="panels-nav">
      <ul>
        <li class="active">
          <i class="fas fa-microchip"></i>
          <p>CPU</p>
        </li>
        <li>
          <i class="fas fa-info"></i>
          <p>System Info</p>
        </li>
        <li>
          <i class="fas fa-cog"></i>
          <p>Settings</p>
        </li>
      </ul>
    </nav>

    <script>
      const panels = document.querySelectorAll(".panel"),
        panelNavs = document.querySelectorAll("#panels-nav ul li"),
        clearPanelsAndNavs = () => {
          panels.forEach((content) => content.classList.remove("show"));
          panelNavs.forEach((item) => item.classList.remove("active"));
        };
      panels.forEach((_, index) =>
        panelNavs[index].addEventListener("click", () => {
          clearPanelsAndNavs();
          panels[index].classList.add("show");
          panelNavs[index].classList.add("active");
        })
      );
    </script>
  </body>
</html>
